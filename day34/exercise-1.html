<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smatyx Todo</title>
  <!-- google font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- style css -->
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="title"><span>Smatyx</span> Todos App</h1>
    <div class="row">
      <form action="" class="form-search">
        <input type="text" placeholder="Search Todos">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </form>
      <button class="btn-add">Add Todos</button>
    </div>
    <div class="list-todo">
      <div class="not-complete">
      </div>
      <button class="btn-completed"></button>
      <div class="completed">
      </div>
    </div>
    <form class="popup">
      <div><input type="text" required class="add-todo" placeholder="Add Todos"></div>
      <div class="actions">
          <button class="btn-save">Save</button>
          <button class="btn-cancel">Cancel</button>
      </div>
    </form>
    <div class="overlay"></div>
  </div>
  <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
