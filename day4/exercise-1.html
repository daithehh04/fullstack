<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Subscribe</title>
        <link rel="stylesheet" href="./assets/css/style_1.css" />
    </head>
    <body>
        <footer class="footer">
            <section class="footer-form">
                <h1 class="title">
                    <span>Earn income </span>
                    width your CSS skills
                </h1>
                <p class="desc">
                    Sign up and we'll send you the best freelance opportunities
                    straight to your inbox. We're building the largest
                    self-service freelancing marketplace for people like you.
                </p>
                <form action="" method="post" class="form-submit">
                    <div class="form-group">
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="Email address"
                            required
                            class="input-email"
                        />
                        <button type="submit" class="btn">
                            Send Me Opportunities
                        </button>
                    </div>
                </form>
            </section>
        </footer>
    </body>
</html>
