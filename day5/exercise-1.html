<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Form Contact</title>
        <!-- Link fonts chá»¯ -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Lobster&display=swap"
            rel="stylesheet"
        />
        <!-- Link font awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Link css -->
        <link rel="stylesheet" href="./assets/css/style_1.css" />
    </head>
    <body>
        <div class="container">
            <h1 class="title">Hey there</h1>
            <p class="desc">
                <span>We'd like hear from you.</span> Send us your message or
                just say hy with our contact form or directly via phone, we love
                to chat
            </p>
            <form action="" method="post" class="form-contact">
                <!-- item 1 -->
                <div class="form-group">
                    <input
                        type="text"
                        name="name"
                        id="name"
                        placeholder="Your name"
                    />
                    <label for="name" class="icon-label">
                        <i class="fa-solid fa-user"></i>
                    </label>
                    <div class="icon-input">
                        <i class="fa-solid fa-star star"></i>
                        <i class="fa-solid fa-xmark close"></i>
                    </div>

                    <span class="popup">Enter your name</span>
                </div>

                <!-- item 2 -->
                <div class="form-group">
                    <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="your@domain.com"
                    />
                    <label for="email" class="icon-label">
                        <i class="fa-solid fa-envelope"></i>
                    </label>
                    <div class="icon-input">
                        <i class="fa-solid fa-star star"></i>
                        <i class="fa-solid fa-xmark close"></i>
                    </div>
                    <span class="popup">Enter your email</span>
                </div>

                <!-- item 3 -->
                <div class="form-group">
                    <input
                        type="tel"
                        name="tel"
                        id="tel"
                        placeholder="+44 00 123"
                    />
                    <label for="tel" class="icon-label">
                        <i class="fa-solid fa-mobile-screen-button"></i>
                    </label>
                    <div class="icon-input">
                        <i class="fa-solid fa-xmark close"></i>
                    </div>
                    <span class="popup">Enter your iphone</span>
                </div>

                <!-- item 4 -->
                <div class="form-group">
                    <input
                        type="text"
                        name="subject"
                        id="subject"
                        placeholder="Subject"
                    />
                    <label for="subject" class="icon-label">
                        <i class="fa-solid fa-book"></i>
                    </label>

                    <div class="icon-input">
                        <span class="up-down">
                            <i class="fa-solid fa-caret-up"></i>
                            <i class="fa-solid fa-caret-down"></i>
                        </span>
                        <i class="fa-solid fa-xmark close"></i>
                    </div>
                    <span class="popup">Enter your Subject</span>
                </div>

                <!-- item 5 -->
                <div class="form-group">
                    <textarea
                        name="message"
                        id="message"
                        cols="30"
                        rows="10"
                        placeholder="Message"
                    ></textarea>
                    <label for="message" class="icon-label">
                        <i class="fa-solid fa-message"></i>
                    </label>
                    <div class="icon-input">
                        <i class="fa-solid fa-star star"></i>
                        <i class="fa-solid fa-xmark close"></i>
                    </div>
                    <span class="popup">Enter your message</span>
                </div>

                <div class="cta-btn">
                    <input type="checkbox" name="" id="send" hidden />
                    <label for="send" class="btn-label">
                        Send me a copy of this message
                    </label>
                    <button class="btn" type="submit">SEND</button>
                </div>
            </form>
        </div>
    </body>
</html>
