<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- link css -->
        <link rel="stylesheet" href="./assets/css/style-3.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <h1 class="title">Drop Us a Line</h1>
            <p class="text">
                Reach out to us from our contact form and we will get back to
                you shortly
            </p>
            <form action="" class="form-message">
                <div class="row">
                    <div class="field">
                        <input type="text" id="first-name" required />
                        <label for="first-name">First Name *</label>
                    </div>
                    <div class="field">
                        <input type="text" id="last-name" required />
                        <label for="last-name">Last Name *</label>
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <input type="text" id="email" required />
                        <label for="email">Email *</label>
                    </div>
                    <select name="" id="">
                        <option value="">Select a department</option>
                        <option value="sales">Sales</option>
                        <option value="marketing">Marketing</option>
                        <option value="customer-support">
                            Customer Support
                        </option>
                    </select>
                </div>
                <div class="field field-area">
                    <textarea
                        name=""
                        id="message"
                        cols="30"
                        rows="10"
                        required
                    ></textarea>
                    <label for="message" class="label-area">Message</label>
                </div>
                <button type="submit" class="btn">Send message</button>
            </form>
        </div>
    </body>
</html>
