<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- link icon -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- link fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- link css -->
        <link rel="stylesheet" href="./assets/css/style_3.css" />
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="form-login">
                <div class="left">
                    <div class="title">
                        <span class="logo">JL</span>
                        <h1 class="heading">Just Log</h1>
                    </div>
                    <p class="text">
                        Lorem ipsum dolor, sit amet consectetur adipisicing
                        elit. Sed cum cumque quaerat distinctio porro qui!
                    </p>
                    <a href="#" class="btn">Read More</a>
                    <ul class="list-social">
                        <li>
                            <a href="#"
                                ><i class="fa-brands fa-facebook-f"></i
                            ></a>
                        </li>
                        <li>
                            <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li>
                            <a href="#"
                                ><i class="fa-brands fa-google-plus-g"></i
                            ></a>
                        </li>
                        <li>
                            <a href="#"
                                ><i class="fa-brands fa-linkedin-in"></i
                            ></a>
                        </li>
                    </ul>
                    <div class="arrow-right">
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="right">
                    <h2 class="title">Login to <span>your account</span></h2>
                    <form action="" method="post">
                        <input
                            class="input-field"
                            type="email"
                            placeholder="Email Address"
                            required
                        />
                        <input
                            class="input-field"
                            type="password"
                            placeholder="Password"
                            required
                        />
                        <div class="row">
                            <label for="remember" class="label-checkbox">
                                <input type="checkbox" id="remember" />
                                <span>Remember me</span>
                            </label>
                            <span>Forgot Password</span>
                        </div>
                        <button type="submit">Login</button>
                        <span class="regis"
                            >Don't have an account?
                            <a href="#">Register here</a></span
                        >
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
