<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Link fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- Link icons -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- Link css -->
        <link rel="stylesheet" href="./assets/css/style-2.css" />
        <title>Shopping Cart Mini</title>
    </head>
    <body>
        <div class="container">
            <div class="cart">
                <div class="header">
                    <div class="cart-shopping">
                        <h2 class="title">Shopping Cart</h2>
                        <span class="num">4</span>
                    </div>
                    <div class="exit">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="list-product">
                    <div class="product-item">
                        <div class="image">
                            <img
                                src="./assets/img/iphone-14.jpg"
                                alt="iphone 14"
                            />
                        </div>
                        <div class="desc">
                            <div class="name">Iphone 14 Promax 512GB</div>
                            <div class="block">
                                <div class="quantity">
                                    <span class="sub">-</span>
                                    <span class="num">1</span>
                                    <span class="plus">+</span>
                                </div>
                                <div class="price">1x $570</div>
                            </div>
                        </div>
                        <div class="close">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                    <!-- item 2 -->
                    <div class="product-item">
                        <div class="image">
                            <img
                                src="./assets/img/iphone-13.jpg"
                                alt="iphone 13"
                            />
                        </div>
                        <div class="desc">
                            <div class="name">Iphone 13 Mini 128GB</div>
                            <div class="block">
                                <div class="quantity">
                                    <span class="sub">-</span>
                                    <span class="num">1</span>
                                    <span class="plus">+</span>
                                </div>
                                <div class="price">1x $540</div>
                            </div>
                        </div>
                        <div class="close">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                    <!-- item 3 -->
                    <div class="product-item">
                        <div class="image">
                            <img
                                src="./assets/img/iphone-12.jpg"
                                alt="iphone 12"
                            />
                        </div>
                        <div class="desc">
                            <div class="name">Iphone 12 Mini 64GB</div>
                            <div class="block">
                                <div class="quantity">
                                    <span class="sub">-</span>
                                    <span class="num">1</span>
                                    <span class="plus">+</span>
                                </div>
                                <div class="price">1x $540</div>
                            </div>
                        </div>
                        <div class="close">
                            <i class="fa-solid fa-xmark"></i>
                        </div>
                    </div>
                </div>
                <div class="total-price">
                    <span class="text">Subtotal</span>
                    <span class="price"> $920.00 </span>
                </div>
                <p class="taxes">Taxes and shipping calculated at checkout</p>
                <button class="view-cart">View cart</button>
                <button class="add-cart">Add to cart</button>
                <div class="fee-shipping">
                    <div class="icon">
                        <i class="fa-solid fa-truck-fast"></i>
                    </div>
                    <span class="text">Spend $ 499.00 to Free Shipping</span>
                </div>
            </div>
        </div>
    </body>
</html>
