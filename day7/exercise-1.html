<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- link fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Asap:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- link icon -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- link css -->
        <link rel="stylesheet" href="./assets/css/style-1.css" />
        <title>Banner Dự Án</title>
    </head>
    <body>
        <div class="banner">
            <div class="block">
                <h1 class="title">Ha Noi Melody Residences</h1>
                <p class="desc">
                    Dự án Ha Noi Melody Residences toạ lạc ngay trung tâm Khu đô
                    thị mới Linh Đàm. Dự án có quy mô 3.28ha , dự kiến cung ứng
                    ra thị trường 1.857 căn hộ cao cấp
                </p>
                <h2 class="name">
                    <i class="fa-solid fa-location-dot"></i>
                    <span>Quận Hoàng Mai ,Hà Nội</span>
                </h2>
                <span class="price">3,2 tỷ/căn</span>
            </div>
        </div>
    </body>
</html>
