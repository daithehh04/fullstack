<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- link fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Asap:wght@300;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <!-- link css -->
        <link rel="stylesheet" href="./assets/css/style-2.css" />
        <title>Profile chủ đầu tư</title>
    </head>
    <body>
        <div class="container">
            <div class="image">
                <img
                    src="https://images.unsplash.com/photo-1587325889132-2c9e393e7d70?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80"
                    alt=""
                    class="banner"
                />
                <div class="info">
                    <img
                        src="./assets/img/logo-vingroup.jpg"
                        alt=""
                        class="logo"
                    />
                    <div>
                        <h1 class="title">Tập Đoàn Vingroup</h1>
                        <span class="year"
                            >Năm thành lập: <strong>1993</strong></span
                        >
                        <span class="project"
                            >Dự án đã đầu tư: <strong>35</strong></span
                        >
                    </div>
                </div>
            </div>
            <nav>
                <ul class="navigate">
                    <li><a href="#">Giới thiệu</a></li>
                    <li><a href="#">Dự án đã đầu tư</a></li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
            </nav>
        </div>
    </body>
</html>
