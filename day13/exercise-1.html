<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- link fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@300;400;500;600;800&display=swap"
            rel="stylesheet"
        />
        <!-- link css -->
        <link rel="stylesheet" href="./css/styles.css" />
        <title>Ecommerce website UI</title>
    </head>
    <body>
        <div class="wrapper">
            <div class="wrapper-inner">
                <!-- Sidebar -->
                <aside class="sidebar">
                    <a href="#" class="logo-link">
                        <img
                            src="./icons/logo.svg"
                            alt="logo"
                            class="img-logo"
                        />
                    </a>
                    <h2 class="heading">Explore</h2>
                    <nav class="nav">
                        <a href="" class="nav-item">
                            <img src="./icons/nav-1.svg" alt="" />
                            New In
                        </a>
                        <a href="" class="nav-item">
                            <img src="./icons/nav-2.svg" alt="" />
                            Clothing
                        </a>
                        <a href="" class="nav-item">
                            <img src="./icons/nav-3.svg" alt="" />
                            Shoes
                        </a>
                        <a href="" class="nav-item">
                            <img src="./icons/nav-4.svg" alt="" />
                            Accessories
                        </a>
                        <a href="" class="nav-item">
                            <img src="./icons/nav-5.svg" alt="" />
                            Activewear
                        </a>
                        <a href="" class="nav-item">
                            <img src="./icons/nav-6.svg" alt="" />
                            Gifts & Living
                        </a>
                        <a href="" class="nav-item">
                            <img src="./icons/nav-7.svg" alt="" />
                            Inspiration
                        </a>
                    </nav>
                    <button class="chat-btn">
                        <span class="icon">
                            <img src="./icons/mess.svg" alt="chat" />
                        </span>
                        <span>Help Center</span>
                    </button>
                </aside>
                <!-- Header -->
                <header class="header">
                    <input type="checkbox" id="menu-toggle" hidden />
                    <a href="#" class="logo-link">
                        <img
                            src="./icons/logo.svg"
                            alt="logo"
                            class="img-logo"
                        />
                    </a>
                    <form action="" class="search-form">
                        <img
                            src="./icons/search.svg"
                            alt="search"
                            class="icon"
                        />
                        <input
                            type="text"
                            class="search"
                            placeholder="Search store"
                        />
                    </form>
                    <nav class="nav">
                        <a href="#" class="logo-link">
                            <img
                                src="./icons/logo.svg"
                                alt="logo"
                                class="img-logo"
                            />
                        </a>
                        <a href="#" class="nav-link active">Products</a
                        ><a href="#" class="nav-link">Story</a
                        ><a href="#" class="nav-link">Manufacturing</a
                        ><a href="#" class="nav-link">Packaging</a>
                        <label for="menu-toggle" class="close-menu">
                            <img src="./icons/close-icon.svg" alt="menu" />
                        </label>
                    </nav>
                    <div class="actions">
                        <a href="#" class="action-link">
                            <img
                                src="./icons/cart.svg"
                                alt="cart"
                                class="action-icon"
                            />
                        </a>
                        <a href="#" class="action-link">
                            <img
                                src="./icons/user.svg"
                                alt="user"
                                class="action-icon"
                            />
                        </a>
                        <label for="menu-toggle" class="menu-icon">
                            <img src="./icons/bars.svg" alt="menu" />
                        </label>
                    </div>
                </header>
                <!-- Main -->
                <main class="main">
                    <div class="wide">
                        <img src="./icons/img-1.avif" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./icons/img-3.png" alt="" />
                    </div>
                    <div class="wide">
                        <img src="./icons/img-2.avif" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./icons/img-4.png" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./icons/img-5.png" alt="" />
                    </div>
                    <div class="tall">
                        <img src="./icons/img-6.png" alt="" />
                    </div>
                    <div class="wide">
                        <img src="./icons/img-7.avif" alt="" />
                    </div>
                    <div class="wide">
                        <img src="./icons/img-8.avif" alt="" />
                    </div>
                </main>
            </div>
        </div>
    </body>
</html>
