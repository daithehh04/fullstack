<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <style>
            body {
                font-family: system-ui, -apple-system, BlinkMacSystemFont,
                    "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans",
                    "Helvetica Neue", sans-serif;
                width: 40%;
                margin: 100px auto;
            }
            td {
                font-size: 60px;
                font-weight: bold;
            }
            .cal {
                padding-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <table width="100%" cellpadding="10" cellspacing="0" border="1">
            <tr style="text-align: right">
                <td colspan="4" class="cal">9 + 9</td>
            </tr>
            <tr style="text-align: center">
                <td class="num">1</td>
                <td class="num">2</td>
                <td class="num">3</td>
                <td class="plus">+</td>
            </tr>
            <tr style="text-align: center">
                <td class="num">4</td>
                <td class="num">5</td>
                <td class="num">6</td>
                <td class="sub">-</td>
            </tr>
            <tr style="text-align: center">
                <td class="num">7</td>
                <td class="num">8</td>
                <td class="num">9</td>
                <td class="ml">x</td>
            </tr>
            <tr style="text-align: center">
                <td class="del">c</td>
                <td class="num">0</td>
                <td class="equal">=</td>
                <td class="divide">/</td>
            </tr>
        </table>
    </body>
</html>
